<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Employee Management System</title>
	<script th:src="@{/angular.min.js}"></script>
	<script th:src="@{/main.js}"></script>
	<link th:href="@{/main.css}" rel="stylesheet"/>
</head>
<body ng-app="EmployeeManagement" ng-controller="EmployeeController">
	<h3>DEMO Employee Management System</h3>
	
	<form ng-submit="submitEmployee()">
		<table border="0">
			<tr>
				<td>Emp ID</td>
				<td>{{employeeForm.empId}}</td>
			</tr>
			<tr>
				<td>Emp No</td>
				<td><input type="text" ng-model="employeeForm.empNo"/></td>
			</tr>
			<tr>
				<td>Emp Name</td>
				<td><input type="text" ng-model="employeeForm.empName"/></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="Submit" class="blue-button" />
				</td>
			</tr>
		</table>
	</form>
	<br />
	<a class="create-button" ng-click="createEmployee()">Create Employee</a>
	<table border="1">
		<tr>
			<th>Emp ID</th>
			<th>Emp No</th>
			<th>Emp Name</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
		<!-- $scope.employee -->
		<tr ng-repeat="employee in employees">
			<td>{{employee.empId}}</td>
			<td>{{employee.empNo}}</td>
			<td>{{employee.empName}}</td>
			<td>
				<a class="edit-button" ng-click="editEmployee(employee)">Edit</a>
			</td>
			<td>
				<a class="delete-button" ng-click="deleteEmployee(employee)">Delete</a>
			</td>
		</tr>
	</table>	
</body>
</html>
